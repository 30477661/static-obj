        ////分类法选中样式操作///////////////////////////////////////////////////////
        function myflhdiv() {
            //alert('1');
            var mform = $('#mytree');
            mform.find('.divcss').each(function() {
                var _self = $(this);
                _self.click(function() {

                        background: "White"
                    });
                    $(this).css({
                        background: "#00ccdd"
                    });
                    //$(this).hide();


                });
            });

        }
        ////分类法选中样式操作///////////////////////////////////////////////////////
        $(document).ready(function() {
            myflhdiv();
        });
        //分类法获取
        //树请求AJAX函数;
        function DoPostBack(pclass, pname) {
            //  alert(pclass+pname);
            if ($('#z' + pname).html()) {
                $('#z' + pname).html('');
                $('#' + pname + 'a').show();
                $('#' + pname + 'b').hide();
            } else {
                // alert('./edu.php?pclass='+pclass+'&pname='+pname);
                $.ajax({
                    type: 'post',
                    url: './edu.php?pclass=' + pclass + '&pname=' + pname, //后台处理程序
                    //数据发送方式
                    dataType: 'html', //接受数据格式
                    data: null, //要传递的数据
                    success: function(data) { //回传函数实体，参数为XMLhttpRequest.responseText
                        //  alert(data);
                        $('#z' + pname).html(data);
                    }
                });
                $('#' + pname + 'a').hide();
                $('#' + pname + 'b').show();

            }
        }

        //获取分类法函数
        function DoPostFlf(namein, id) {
            // alert(id);
            if ($('#z' + id).html() == '') {
                DoPostBack(namein + 1, id);
            }
            window.open('../../EDUSuppliers.php?expeid=' + id, 'dtreedata');

        }

        function OpenEdit(namein, id) {

            window.open('../../EDUSuplliersEdit.php?uid=' + id, 'dtreedata');
        }
    </script>
